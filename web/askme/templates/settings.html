{% extends "base.html" %}

{% load static %}

{% block content %}
<h3 class="p-4 text-info">Settings: Dr.Pepper</h3>
<form class="needs-validation" novalidate>
    <div class="form-group row mb-4">
        <label for="set_login" class = "col-sm-2 col-form-label">Login</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"
                   id="set_login" placeholder="login" value="dr_pepper" required>
            <div class="invalid-feedback">
                Please input login.
            </div>
        </div>
    </div>
    <div class="form-group row mb-4">
        <label for="set_email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="set_email"
                   placeholder="email" value="dr.pepper@mail.ru" required>
            <div class="invalid-feedback">
                Please input Email.
            </div>
        </div>
    </div>
    <div class="form-group row mb-4">
        <label for="set_nickname" class = "col-sm-2 col-form-label">NickName</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="set_nickname"
                   placeholder="nickname" value="Dr.Pepper" required>
            <div class="invalid-feedback">
                Please input Nickname.
            </div>
        </div>
    </div>

    <div class="form-group row ">
        <label class = "col-sm-2 col-form-label">Upload avatar</label>
        <div class="col-sm-10">
            <img src="{%static 'img/2.jpg'%}" width="100" height="100" class="mr-3" alt="...">
        </div>
    </div>
    <div class="form-group row ">
        <div class = "col-sm-2">
        </div>

        <div class="col-sm-4">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
    </div>

    <div class = "row">
        <div class = "col-sm-2">
        </div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary mb-2">Save</button>
        </div>
    </div>
</form>


{% endblock %}
