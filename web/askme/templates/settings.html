{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="p-4 text-info">Settings: Dr.Pepper</h3>
    <form action="{% url 'settings' %}" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="form-group row mb-4">
            <label for="set_email" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-8">
                {{ form.username }}
                <div class="invalid-feedback">
                    Please input login.
                </div>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="set_email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                {{ form.email }}
                <div class="invalid-feedback">
                    Please input Email.
                </div>
            </div>
        </div>
        

        <div class="form-group row ">
            <label class = "col-sm-2 col-form-label">Upload avatar</label>
            <div class="col-sm-10">
                <img src="{%static 'img/2.jpg'%}" width="100" height="100" class="mr-3" alt="...">
            </div>
        </div>
        <div class="form-group row ">
            <div class = "col-sm-2">
            </div>

            <div class="col-sm-4">
                <div class="custom-file">
                    {{ form.avatar }}
                </div>
            </div>
        </div>

        <div class = "row">
            <div class = "col-sm-2">
            </div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary mb-2">Save</button>
            </div>
        </div>
    </form>
{% endblock %}
