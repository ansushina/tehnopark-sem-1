{% load static %}
<div class = "row">
    <nav aria-label="...">
       
        <ul class="pagination"> 
            {% if prev_page >= 1 %}
             <li class="page-item">
                <a class="page-link" href="?page={{prev_page}}" tabindex="-1" >Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{prev_page}}">{{prev_page}}</a></li>
            {% else %}
             <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            {% endif %}
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">{{page_number}}<span class="sr-only">(current)</span></a>
            </li>
            {% if next_page > 1 %}
            <li class="page-item">
                <a class="page-link" href="?page={{next_page}}">{{next_page}}</a></li>
            <li class="page-item">
                <a class="page-link" href="?page={{next_page}}" >Next</a></li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#" >Next</a></li>
            {% endif %}
            </li>
        </ul>
    </nav>
</div>
