{% load static %}
<div class = "row">
    <nav aria-label="...">
       
        <ul class="pagination"> 
            {% if questions.has_previous %}
             <li class="page-item">
                <a class="page-link" href="#" tabindex="-1" >Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{questions.previous_page_namber}}">{{questions.previous_page_number}}</a></li>
            {%else%}
             <li class="page-item disabled">
                <a class="page-link" href="?page={{questions.previous_page_namber}}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            {%endif%}
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">{{questions.number}}<span class="sr-only">(current)</span></a>
            </li>
            {%if questions.has_next%}
            <li class="page-item">
                <a class="page-link" href="?page={{questions.next_page_number}}">{{questions.next_page_number}}</a></li>
            <li class="page-item">
                <a class="page-link" href="?page={{questions.next_page_number}}" >Next</a></li>
            {%else%}
            <li class="page-item disabled">
                <a class="page-link" href="#" >Next</a></li>
            {%endif%}
            
            </li>
        </ul>
    </nav>
</div>
